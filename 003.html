電玩迷暴動！超級瑪利歐「無敵星星聖誕樹裝飾」引熱議！<br>
這幾天在網路上被網友被瘋狂轉發的就是以下這款 Super Mario 超級瑪利歐的「無敵星星聖誕樹裝飾」！<br>
因為聖誕樹怎麼可以少了最上頭的那顆星星，換成這顆「無敵星星聖誕樹裝飾」馬上讓你總是無聊的聖誕樹多了點不同的風味，<br>
可愛到不行！也馬上有網友分享自己家中聖誕樹裝飾，最上頭裝了這顆星星，有點違和，但也有點可愛啊！<p>
